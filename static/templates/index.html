<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <!-- Latest compiled and minified CSS -->
    <title>Best Operator</title>
    {% load staticfiles %}
    <!-- Bootstrap -->
    <link href="/static/custom.css" rel="stylesheet">
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<form id='store_data' method='POST' action='/index/results/' class="main-form">
        <h4 class="text-center">Будь-ласка, оберіть значення параметрів для здійснення пошуку</h4>
		{% csrf_token %}
        <div class="form-group inner-form">
            <label for="from_operators_group"><span class="glyphicon glyphicon glyphicon-signal" aria-hidden="true"></span>
                Пріоритетні оператор(и):</label>
		    <span class="sr-only"></span>
            <div id="from_operators_group">
                <label class="checkbox-inline" ><input type="checkbox" id="from_operators" value="1">МТС</label>
                <label class="checkbox-inline" ><input type="checkbox" id="from_operators" value="2">Life :)</label>
                <label class="checkbox-inline" ><input type="checkbox" id="from_operators" value="3">Київстар</label>
            </div>
		</div>
        <div class="form-group inner-form">
            <label for="to_operators_group"><span class="glyphicon glyphicon glyphicon-heart" aria-hidden="true"></span>
                Пріоритетні напрямки:</label>
		    <span class="sr-only"></span>
            <div id="to_operators_group">
                <label class="checkbox-inline" ><input type="checkbox" id="to_operators" value="1">МТС</label>
                <label class="checkbox-inline" ><input type="checkbox" id="to_operators" value="2">Life :)</label>
                <label class="checkbox-inline" ><input type="checkbox" id="to_operators" value="3">Київстар</label>
            </div>
		</div>
        <div class="form-group inner-form">
            <label for="pref_features_group"><span class="glyphicon glyphicon glyphicon-star" aria-hidden="true"></span>
                Цікавлять послуги:</label>
		    <span class="sr-only"></span>
            <div id="pref_features_group">
                <label class="checkbox-inline" ><input type="checkbox" id="pref_features" value="1">Інтернет</label>
                <label class="checkbox-inline" ><input type="checkbox" id="pref_features" value="2">СМС</label>
                <label class="checkbox-inline" ><input type="checkbox" id="pref_features" value="3">Дзвінки</label>
                <label class="checkbox-inline" ><input type="checkbox" id="pref_features" value="4">Дзвінки за кордон</label>
            </div>
		</div>
        <button class="btn btn-default submit-button" type="submit">GO!</button>
	</form>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
