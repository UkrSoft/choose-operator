<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <!-- Latest compiled and minified CSS -->
    <title>Best Operator</title>
    {% load staticfiles %}
    <!-- Bootstrap -->
    <link href="/static/custom.css" rel="stylesheet">
    <link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<form id='store_data' method='POST' action='{% url 'boo:results' %}' class="main-form">
        <h4 class="text-center">Будь-ласка, оберіть значення параметрів для здійснення пошуку</h4>
        {% if error_message %}<div class="alert alert-danger" role="alert">{{ error_message }}</div>{% endif %}
		{% csrf_token %}
        <div class="form-group inner-form">
            <label for="from_operators_group"><span class="glyphicon glyphicon-signal" aria-hidden="true"></span>
                Пріоритетні оператор(и):</label>
            <div id="from_operators_group">
                {% for operator in operators %}
                    <label class="checkbox-inline"><input type="checkbox" {% if forloop.first %}checked{% endif %} id="from_operators_{{ operator.id }}" name="from_operators" value="{{ operator.id }}">{{ operator.name }}</label>
                {% endfor %}
            </div>
		</div>
        <div class="form-group inner-form">
            <label for="to_operators_group"><span class="glyphicon glyphicon-heart" aria-hidden="true"></span>
                Пріоритетні напрямки:</label>
            <div id="to_operators_group">
                {% for operator in operators %}
                    <label class="checkbox-inline"><input type="checkbox" {% if forloop.first %}checked{% endif %} id="to_operators_{{ operator.id }}" name="to_operators" value="{{ operator.id }}">{{ operator.name }}</label>
                {% endfor %}
            </div>
		</div>
        <div class="form-group inner-form">
            <label for="pref_services_group"><span class="glyphicon glyphicon-star" aria-hidden="true"></span>
                Цікавлять послуги:</label>
            <div id="pref_services_group">
                {% for st in serviceTypes %}
                    <label class="checkbox-inline"><input type="checkbox" {% if forloop.first %}checked{% endif %} id="pref_services_{{ operator.id }}" name="pref_services" value="{{ st.id }}">{{ st.name }}</label>
                {% endfor %}
            </div>
		</div>
        <div class="form-group inner-form">
            <label for="money_limit_group"><span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span>
                Максимальна ціна (за місяць):</label>
            <div id="money_limit_group">
                <div class="input-group">
                  <span class="input-group-addon">ГРН</span>
                  <input type="text" class="form-control" aria-label="Ціна (до цілої гривні)" value="0" id="money_limit" name="money_limit">
                  <span class="input-group-addon">.00</span>
                </div>
            </div>
		</div>
        <button class="btn btn-default submit-button" type="submit">Печи!</button>
	</form>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/static/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
